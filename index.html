<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <form class="login-form hidden">
      <span>
        Hello,<br />
        What is Your name?</span
      >
      <input required maxlength="15" type="text" />
    </form>

    <div class="header-div hidden">
      <div id="weather">
        <img />
        <span></span>
        <span></span>
      </div>

      <div id="logout">
        <form>
          <button>Log out</button>
        </form>
      </div>
    </div>

    <div class="main-div hidden">
      <h2 id="clock">00:00</h2>
      <h1 id="greeting"></h1>

      <form id="todo-form" class="hidden">
        <span>What is your main focus for today?</span>
        <input type="text" />
      </form>

      <div class="todoList-div" class="hidden">
        <ul id="todo-list"></ul>
      </div>
    </div>

    <div id="quote" class="bottom-div hidden">
      <span></span>
      <span></span>
    </div>
  </body>

  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</html>
